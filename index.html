<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./custom.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>API DEL CLIMA</h1>
        <div class="result">
            <p>Escriba su ciudad y País respectivo</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escriba la ciudad">
            <select name="" id="country">
                <option disabled selected value="">Seleccione su pais</option>
                <option value="AR">Argentina</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="PL">Polonia</option>
                <option value="BO">Bolivia</option>
                <option value="EG">Egipto</option>
                <option value="VE">Venezuela</option>
                <option value="CA">Canada</option>
                <option value="PY">Paraguay</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
                <option value="CHI">Chile</option>
                <option value="JM">Jamaica</option>
                <option value="GY">Guyana</option>
                <option value="SR">Surinam</option>
                <option value="HT">Haiti</option>
                <option value="HN">Honduras</option>
                <option value="CW">Curazao</option>
                <option value="BB">Barbados</option>
                <option value="GD">Granada</option>
                <option value="GP">Guadalupe</option>
                <option value="FK">Isla Malvinas</option>
                <option value="MS">Montserrat</option>
            </select>
            <input type="submit" name="" id="" value="Buscar">
        </form>
    </section>  
</body>
</html>
